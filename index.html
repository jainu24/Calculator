<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="title">Calculator</div>
    <div class="calculator">
        
        <div class="output"> Output :</div>
        <div class="out_result">
            <div id="result"> -00- </div>      
        </div>
        <!-- <div class="result"> jainu </div>   -->
        <div id="number1">Enter Num : </div>
        <div id="number2">Enter Num :</div>

        <input type="number" id="val_1"><br><br>
        <input type="number" id="val_2"><br><br>
        
        <button id="add" onclick="add()">+</button><br><br>
                
        <button id="sub" onclick="sub()">-</button><br><br>
                
        <button id="mul" onclick="mul()">*</button><br><br>
                
        <button id="div" onclick="div()">/</button><br><br>
                

    </div>
    <script src="./script.js"></script>
</body>
</html>
